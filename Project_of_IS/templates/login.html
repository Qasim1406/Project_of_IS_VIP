<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - CipherFrame</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }

    /* Background Watermark/Label */
    .bg-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-10deg);
      font-size: 15vw;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.02);
      white-space: nowrap;
      pointer-events: none;
      z-index: 0;
      text-transform: uppercase;
      letter-spacing: 10px;
    }

    /* Floating Shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.4;
      z-index: 0;
      animation: floatAnimation 20s infinite alternate;
    }

    .shape-1 {
      top: -10%;
      left: -10%;
      width: 500px;
      height: 500px;
      background: var(--primary);
    }

    .shape-2 {
      bottom: -10%;
      right: -10%;
      width: 400px;
      height: 400px;
      background: var(--secondary);
      animation-delay: -5s;
    }

    @keyframes floatAnimation {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(50px, 50px);
      }
    }

    .brand-logo {
      width: 64px;
      height: 64px;
      background: var(--gradient-primary);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      margin: 0 auto 1.5rem;
      box-shadow: var(--shadow-glow);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .input-group-text {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--glass-border);
      border-right: none;
      color: var(--text-muted);
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }

    .glass-input {
      border-left: none;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      color: white !important;
      /* Ensure white text */
    }

    .glass-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .glass-input:focus {
      box-shadow: none;
      border-color: var(--glass-border);
    }

    .input-group:focus-within .input-group-text {
      border-color: var(--primary);
      color: var(--primary);
    }

    .input-group:focus-within .glass-input {
      border-color: var(--primary);
    }

    .glass-card {
      z-index: 1;
      backdrop-filter: blur(20px);
      /* Stronger blur for login card */
    }
  </style>
</head>

<body>
  <div class="login-container">
    <!-- Background Elements -->
    <div class="bg-label">CipherFrame</div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="glass-card fade-in-up" style="max-width: 420px; width: 100%;">
      <div class="text-center mb-4">
        <div class="brand-logo">
          <i class="fas fa-shield-halved"></i>
        </div>
        <h2 class="fw-bold text-white mb-1">Welcome Back</h2>
        <p class="text-muted">Sign in to access secure tools</p>
      </div>

      {% if error %}
      <div class="alert alert-danger d-flex align-items-center mb-4" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <div>{{ error }}</div>
      </div>
      {% endif %}

      <form method="post" action="/login">
        <div class="mb-4">
          <label class="form-label text-white">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control glass-input" name="username" required placeholder="Enter username">
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label text-white">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control glass-input" name="password" required
              placeholder="Enter password">
          </div>
        </div>

        <button class="btn btn-primary-glow mb-4" type="submit">
          Sign In <i class="fas fa-arrow-right ms-2"></i>
        </button>
      </form>

      <div class="text-center pt-3 border-top border-secondary" style="border-color: var(--glass-border) !important;">
        <p class="small text-muted mb-0">
          <i class="fas fa-info-circle me-1"></i> Demo Credentials:
          <span class="text-white fw-medium">admin</span> / <span class="text-white fw-medium">pass</span>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
